<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- styles -->
    <link rel="stylesheet" href="styleslider.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active">
        <img src="nature.png" class="slide-img" alt="Image 1" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="natur3.png">
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="images4.png">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="natur2.png" class="person-img" alt="Person 1" />
          <h4>Susan Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    <script src="aapslider.js"></script>
  </body>
</html>
