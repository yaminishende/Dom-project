<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Questions</title>
    <link rel="stylesheet" href="styleq.css" />
</head>
<body>
    <section class="questions">
        <div class="title">
            <h2>General Questions</h2>
        </div>
        <div class="section-center">
            <article class="question">
                <div class="question-title">
                    <p>1. What is the capital of India?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>
                    </button>
                </div>
                <div class="question-text">
                    <p>The capital of India is New Delhi.</p>
                </div>
            </article>
            <article class="question">
                <div class="question-title">
                    <p>2. Who heads the RBI?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>
                    </button>
                    
                </div>
                <div class="question-text">
                    <p>The Reserve Bank of India (RBI) is headed by the Governor.</p>
                </div>
            </article>
            <article class="question">
                <div class="question-title">
                    <p>3. Who is the current President of India?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>
                    </button>
                </div>
                <div class="question-text">
                    <p>The current President of India is Ram Nath Kovind.</p>
                </div>
            </article>
        </div>
    </section>
    <script src="aapq.js"></script>

</body>
</html>
